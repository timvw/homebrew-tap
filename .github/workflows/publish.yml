name: brew pr-pull

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      pr:
        description: Pull request number to publish bottles for
        required: true
        type: number

jobs:
  pr-pull:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      packages: none
      pull-requests: write
    steps:
      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Set up git
        uses: Homebrew/actions/git-user-config@master

      - name: Determine PR number
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_GITHUB_PACKAGES_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_GITHUB_PACKAGES_USER: ${{ github.actor }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "PR_NUMBER=${{ inputs.pr }}" >> "$GITHUB_ENV"
          else
            pr_number=$(git log -1 --pretty=%B | sed -n 's/.*#\([0-9]\+\).*/\1/p' | head -n1)
            if [ -z "$pr_number" ]; then
              echo "::notice::No PR number found in commit message. Skipping brew pr-pull."
              exit 0
            fi
            echo "PR_NUMBER=$pr_number" >> "$GITHUB_ENV"
          fi

      - name: Pull bottles
        if: env.PR_NUMBER != ''
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_GITHUB_PACKAGES_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_GITHUB_PACKAGES_USER: ${{ github.actor }}
        run: brew pr-pull --debug --tap="${GITHUB_REPOSITORY}" "$PR_NUMBER"

      - name: Push commits
        uses: Homebrew/actions/git-try-push@master
        with:
          token: ${{ github.token }}
          branch: master
